<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="player-names">
            <input type="text" id="player1" placeholder="Player 1 Name">
            <input type="text" id="player2" placeholder="Player 2 Name">
            <button id="start-game">Start Game</button>
        </div>
        <div id="game-board" class="hidden">
            <div class="row">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
            </div>
            <div class="row">
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
            </div>
            <div class="row">
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
        <div id="score-board" class="hidden">
            <h2>Scores</h2>
            <p><span id="player1-score">Player 1: 0</span> | <span id="player2-score">Player 2: 0</span></p>
        </div>
        <div id="turn-indicator" class="hidden"></div>
        <div id="result" class="hidden"></div>
        <button id="reset-game" class="hidden">Reset Game</button>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
